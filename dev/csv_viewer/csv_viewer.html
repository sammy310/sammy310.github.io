<!DOCTYPE html>

<html lang="kr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="csv_viewer.css">
    <script type="text/javascript" src="csv_viewer.js"></script>

    <link rel="stylesheet" href="csv_viewer_menu.css">
    
    <title>CSV Viewer</title>
</head>
<body>
    <nav class="menu-container">
        <a href="#" class="menu-btn">
            <div id="line-wrapper">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </a>
        <div class="menu-slide">
            <ul class="menu-list" id="menu_list"></ul>
        </div>
    </nav>
    

    <div class="csv_viewer">
        <div class="input_search">
            <input type="text" id="input_search" name="search" class="search" autocapitalize="off" placeholder="Search product…" aria-label="Search product…">
        </div>
        
        <div id="csv_table">
            <table id="table">
                <td style="font-weight: bold; font-size: large;">Loading...</td>
            </table>
        </div>
    </div>

    <div id="loading">
        <img src="./images/loading.gif">
    </div>
    
    <script>main()</script>
</body>
</html>
