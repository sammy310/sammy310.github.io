<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="html_color_picker.css">
    <script type="text/javascript" src="html_color_picker.js"></script>
</head>

<body>
    <div id="scroll_top"></div>
    <header><h1><a href="/index.html">Programming</a></h1></header>

    <section>
        <main>
            <h2>HTML COLOR PICKER</h2>

            <article>
                <form>
                    <fieldset>
                        <legend>HTML COLOR PICKER</legend>

                        <div id="html_color_picker">
                            <div id="html_color_rgb">
                                <div id="div_color_red" class="div_color">
                                    <div id="color_red_text">R : 255</div>
                                    <input id="color_red" class="color_input" type="range" min="0" max="255" value="255">
                                    <div id="color_red_color" class="color_color"><table><td></td></table></div>
                                </div>

                                <div id="div_color_green" class="div_color">
                                    <div id="color_green_text">G : 255</div>
                                    <input id="color_green" class="color_input" type="range" min="0" max="255" value="255">
                                    <div id="color_green_color" class="color_color"><table><td></td></table></div>
                                </div>

                                <div id="div_color_blue" class="div_color">
                                    <div id="color_blue_text">B : 255</div>
                                    <input id="color_blue" class="color_input" type="range" min="0" max="255" value="255">
                                    <div id="color_blue_color" class="color_color"><table><td></td></table></div>
                                </div>
                            </div>
                            
                            <div id="html_color_total">
                                <div id="color_total_color" class="color_color"><table><td></td></table></div>
                                
                                <div id="color_total_text">
                                    <p>RGB : rgb(255, 255, 255)</p>
                                    <p>HEX : #FFFFFF</p>
                                </div>
                            </div>
                        </div>
                        <script>html_color_picker()</script>
                    </fieldset>
                </form>
            </article>

        </main>
    </section>



    <footer id="scroll_footer">
        <a href="https://github.com/sammy310/" target="_blank" class="nav_github">GitHub Site</a>
    </footer>

    <div class="scroll_button">
        <a href="#scroll_top" class="scroll_button_top">↑</a>
        <a href="#scroll_footer" class="scroll_button_footer">↓</a>
    </div>
    
    <script type="text/javascript" src="/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/init_html.js"></script>
</body>

</html>
