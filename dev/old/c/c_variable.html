            <h2>변수</h2>

            <h4>변수 : 값을 저장할 수 있는 메모리 공간에 붙은 이름, 혹은 메모리 공간 자체를 가리킴</h4>

            <hr>

            <article>
                <h4>선언</h4>
                <pre><code>
void main() {
    int number;
}
            </code></pre>

                <h4>선언과 동시에 초기화</h4>
                <pre><code>
void main() {
    int number = 10;
}
            </code></pre>

                <p>변수를 선언만 하고 초기화하지 않으면 쓰레기 값(아무 의미가 없는 값)이 저장됨</p>
