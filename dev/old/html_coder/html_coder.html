<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="html_coder.css">
    <script type="text/javascript" src="html_coder.js"></script>
</head>

<body>
    <div id="scroll_top"></div>
    <header><h1><a href="/index.html">Programming</a></h1></header>

    <section>
        <main>
            <h2>HTML ENCODER</h2>

            <article>
                <form class="html_coder">
                    <fieldset>
                        <legend>HTML ENCODER</legend>
                        <textarea id="html_encoder" class="html_coder_text" rows="15" placeholder="여기에 코드를 입력하세요!"></textarea><br>
                        <button id="html_encoder_button" class="html_coder_button" type="button" onclick="html_encoding()">ENCODING</button>
                        
                        <textarea id="html_encoder_result" class="html_coder_text" cols="100%" rows="15"></textarea>
                    </fieldset>
                </form>
            </article>
            
            <hr>
            
            <h2>HTML DECODER</h2>

            <article>
                <form class="html_coder">
                    <fieldset>
                        <legend>HTML DECODER</legend>
                        <textarea id="html_decoder" class="html_coder_text" rows="15" placeholder="여기에 코드를 입력하세요!"></textarea><br>
                        <button id="html_decoder_button" class="html_coder_button" type="button" onclick="html_decoding()">DECODING</button>
                        
                        <textarea id="html_decoder_result" class="html_coder_text" cols="100%" rows="15"></textarea>
                    </fieldset>
                </form>
            </article>


        </main>
    </section>



    <footer id="scroll_footer">
        <a href="https://github.com/sammy310/" target="_blank" class="nav_github">GitHub Site</a>
    </footer>

    <div class="scroll_button">
        <a href="#scroll_top" class="scroll_button_top">↑</a>
        <a href="#scroll_footer" class="scroll_button_footer">↓</a>

</html>
