<!DOCTYPE html>

<html lang="kr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSV_Viewer.css">
    <script type="text/javascript" src="CSV_Viewer.js"></script>

    <link rel="stylesheet" href="CSV_Viewer_menu.css">
    
    <title>CSV Viewer</title>
</head>
<body>
    <nav class="menu-container">
        <a href="#" class="menu-btn">
            <div id="line-wrapper">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </a>
        <div class="menu-slide">
            <ul class="menu-list" id="menu_list"></ul>
        </div>
    </nav>
    

    <div class="csv_viewer">
        <div class="input_filter">
            <input type="text" id="input_filter" name="filter" class="filter" autocapitalize="off" placeholder="Search this file…" aria-label="Search this file…" onchange="FilterValueChange()">
        </div>
        
        <div id="csv_table">
            <table id="table">
                <td style="font-weight: bold; font-size: large;">Loading...</td>
            </table>
        </div>
    </div>

    <div id="loading">
        <img src="./images/loading.gif">
    </div>
    
    <script>main()</script>
</body>
</html>
